<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>نُزُل | Fairmont Clock Tower</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

header {
    padding: 40px 20px 20px;
    animation: fadeDown 1s ease;
}

header h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

header h2 {
    font-size: 22px;
    font-weight: 300;
    opacity: 0.9;
}

.brand {
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
    margin-top: 10px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
    gap: 25px;
    padding: 40px;
    max-width: 900px;
    margin: auto;
}

.card {
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 25px 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeUp 1s ease;
}

.card:hover {
    transform: scale(1.08);
    background: rgba(255,255,255,0.15);
}

.card i {
    font-size: 36px;
    margin-bottom: 12px;
}

.card span {
    display: block;
    font-size: 14px;
    margin-top: 5px;
}

/* Sub Screen */
#subScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: fadeIn 0.5s ease;
}

.sub-title {
    font-size: 26px;
    margin-bottom: 30px;
}

.sub-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 800px;
}

.sub-card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 18px;
    transition: 0.3s;
}

.sub-card:hover {
    transform: scale(1.05);
    background: rgba(255,255,255,0.18);
}

.sub-card i {
    font-size: 28px;
    margin-bottom: 10px;
}

.back {
    margin-top: 30px;
    font-size: 18px;
    cursor: pointer;
    opacity: 0.8;
}

.back:hover {
    opacity: 1;
}

@keyframes fadeUp {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeDown {
    from {opacity: 0; transform: translateY(-30px);}
    to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>

<body>

<header>
    <h1>مرحبًا بكم في</h1>
    <h2>فندق فيرمونت برج الساعة</h2>
    <div class="brand">نُزُل</div>
</header>

<div class="grid">
    <div class="card" onclick="openSection('المطاعم | Restaurants')">
        <i class="fa-solid fa-utensils"></i>
        <span>مطاعم</span>
    </div>

    <div class="card" onclick="openSection('الخدمات الصحية | Health')">
        <i class="fa-solid fa-hospital"></i>
        <span>صحة</span>
    </div>

    <div class="card" onclick="openSection('الخدمات المالية | Finance')">
        <i class="fa-solid fa-building-columns"></i>
        <span>بنوك</span>
    </div>

    <div class="card" onclick="openSection('المواصلات | Transport')">
        <i class="fa-solid fa-taxi"></i>
        <span>مواصلات</span>
    </div>

    <div class="card" onclick="openSection('التسوق | Shopping')">
        <i class="fa-solid fa-bag-shopping"></i>
        <span>تسوق</span>
    </div>

    <div class="card" onclick="openSection('خدمات الفندق | Hotel Services')">
        <i class="fa-solid fa-hotel"></i>
        <span>خدمات الفندق</span>
    </div>

    <div class="card" onclick="openSection('مزارات مكة | Holy Sites')">
        <i class="fa-solid fa-kaaba"></i>
        <span>مزارات مكة</span>
    </div>
</div>

<!-- Sub Screen -->
<div id="subScreen">
    <div class="sub-title" id="subTitle"></div>

    <div class="sub-grid">
        <div class="sub-card"><i class="fa-solid fa-location-dot"></i><div>خدمة 1</div></div>
        <div class="sub-card"><i class="fa-solid fa-location-dot"></i><div>خدمة 2</div></div>
        <div class="sub-card"><i class="fa-solid fa-location-dot"></i><div>خدمة 3</div></div>
        <div class="sub-card"><i class="fa-solid fa-location-dot"></i><div>خدمة 4</div></div>
        <div class="sub-card"><i class="fa-solid fa-location-dot"></i><div>خدمة 5</div></div>
    </div>

    <div class="back" onclick="closeSection()">⬅ رجوع</div>
</div>

<script>
function openSection(title) {
    document.getElementById("subTitle").innerText = title;
    document.getElementById("subScreen").style.display = "flex";
}

function closeSection() {
    document.getElementById("subScreen").style.display = "none";
}
</script>

</body>
</html>
